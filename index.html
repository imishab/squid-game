<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="background">
        <div class="content">
            <div class="staff-container">
                <img src="/assets/images/staff.png" class="staff-one" alt="Staff One">
                <img src="/assets/images/staff.png" class="staff-two" alt="Staff Two">
            </div>
            <div class="timer-container">
                <div class="timer">02:00</div>
            </div>
            <img src="/assets/images/toy-lady.png" class="toy-lady" alt="toy-lady">

            <div class="players">
                <img src="/assets/images/player-1.png" class="player player-one" alt="player One">
                <img src="/assets/images/player-2.png" class="player player-two" alt="player two">
                <img src="/assets/images/player-3.png" class="player player-three" alt="player three">
                <img src="/assets/images/player-2.png" class="player player-four" alt="player two">
            </div>
        </div>
    </div>
    <div class="message"></div>
    <script src="/assets/script.js"></script>
</body>

</html>
